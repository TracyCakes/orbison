<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Orbison</title>
    <link rel="stylesheet" href="59b3186eb6e86ecdeba8c4765b44e061.css">
    <link rel="stylesheet" href="a2e860d8e7f3377fae4a537a9760beea.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav--item" data-destination="grid">
        <div class="nav--icon">
            <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><path d="M3 0h44a3 3 0 0 1 3 3v44a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3zm0 2a1 1 0 0 0-1 1v44a1 1 0 0 0 1 1h44a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H3zm21-2v50H4V0h20zM6 2v46h16V2H6zm40-2v50H26V0h20zM28 2v46h16V2H28z" fill-rule="nonzero"/></svg>
        </div>
      </div>
      <div class="nav--item" data-destination="color">Color</div>
      <div class="nav--item" data-destination="notes">Release Notes</div>
    </div>
    <div class="content">
      <div class="tab tab--grid tab--active">
        <h2 class="tab--title">Grids</h2>
        <div class="tab--body" id="grid--content">
          <div class="header">
            <div class="cell">Name</div>
            <div class="cell">Size</div>
            <div class="cell">Action</div>
          </div>
        </div>
      </div>
      <div class="tab tab--color">
        <h2 class="tab--title">Colors</h2>
        <div class="button action" data-command="colors" data-args="">Add all colors</div>
        <div class="tab--body" id="color--content">
            <div class="header">
              <div class="cell">Name</div>
              <div class="cell">Hex</div>
            </div>
          </div>
      </div>
      <div class="tab tab--notes">
          <h2 class="tab--title">Release notes</h2>
          <div class="tab--container">
            <h3>v0.1</h3>
            <p>Our first release! Contains functionality for adding colors and grids.</p>
          </div>
        </div>
    </div>
    <!-- notice the "../" here. It's because webview.js will be compiled in a different folder -->
    <script src="../webview.js"></script>
  </body>
</html>
