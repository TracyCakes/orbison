<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Orbison</title>
    <link rel="stylesheet" href="59b3186eb6e86ecdeba8c4765b44e061.css">
    <link rel="stylesheet" href="344453f144b3e6f3f0b5035450219785.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav--item" data-destination="grid">
        <div class="nav--icon">
            <svg width="26" height="26" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg"><path d="M12 0v26H4V0h8zM6 2v22h4V2H6zM3 26a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3h20a3 3 0 0 1 3 3v20a3 3 0 0 1-3 3H3zM14 2H3a1 1 0 0 0-1 1v20a1 1 0 0 0 1 1h11V2zm6 0h-4v22h4V2zm3 0h-1v22h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" fill-rule="nonzero"/></svg>
        </div>
      </div>
      <div class="nav--item" data-destination="color">
          <svg width="26" height="26" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg"><path d="M12 0v26H4V0h8zM6 2v22h4V2H6zM3 26a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3h20a3 3 0 0 1 3 3v20a3 3 0 0 1-3 3H3zM14 2H3a1 1 0 0 0-1 1v20a1 1 0 0 0 1 1h11V2zm6 0h-4v22h4V2zm3 0h-1v22h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" fill-rule="nonzero"/></svg>
      </div>
      <div class="nav--item" data-destination="notes">
          <svg width="26" height="26" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg"><path d="M12 0v26H4V0h8zM6 2v22h4V2H6zM3 26a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3h20a3 3 0 0 1 3 3v20a3 3 0 0 1-3 3H3zM14 2H3a1 1 0 0 0-1 1v20a1 1 0 0 0 1 1h11V2zm6 0h-4v22h4V2zm3 0h-1v22h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" fill-rule="nonzero"/></svg>
      </div>
    </div>
    <div class="content">
      <div class="tab tab--grid tab--active">
        <h2 class="tab--title">Grids</h2>
        <div class="tab--body" id="grid--content">
          <div class="header">
            <div class="cell">Name</div>
            <div class="cell">Size</div>
            <div class="cell">Action</div>
          </div>
        </div>
      </div>
      <div class="tab tab--color">
        <h2 class="tab--title">Colors</h2>
        <div class="button action" data-command="colors" data-args="">Add all colors</div>
        <div class="tab--body" id="color--content">
            <div class="header">
              <div class="cell">Name</div>
              <div class="cell">Hex</div>
            </div>
          </div>
      </div>
      <div class="tab tab--notes">
          <h2 class="tab--title">Release notes</h2>
          <div class="tab--container">
            <h3>v0.1</h3>
            <p>Our first release! Contains functionality for adding colors and grids.</p>
          </div>
        </div>
    </div>
    <!-- notice the "../" here. It's because webview.js will be compiled in a different folder -->
    <script src="../webview.js"></script>
  </body>
</html>
